<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Sign In</title>
</head>

<body>
    <h1 id="demo"></h1>
    <hr>
    <section class="lol">
        <div class="form-container">
            <h1 style=" text-transform: uppercase;font-size: 2em; text-align: center; margin-bottom: 2em">Login
            </h1>
            <form name="myform">
                <div class="control">
                    <label for="name">Email</label>
                    <input type="email"  id="email" required>
                    <div id="ine"></div>
                </div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw" required>
                    <div id="inp"></div>
                </div>
                <div class="control">
                    <input type="submit" value="login" class="submit-btn">
                </div>
                <div class="link">
                    <a class="regist" href="../Registerpage/register.html">Do not have account?Register</a>
                </div>
            </form>
        </div>
    </section>

    <script src="form.js"></script>

</body>

</html>
