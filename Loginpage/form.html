<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <title>Sign In</title>
</head>

<body>
    <h1 id="demo"></h1>
    <hr>
    <section class="lol">
        <div class="form-container">
            <h1 style=" text-transform: uppercase;font-size: 2em; text-align: center; margin-bottom: 2em"> <span><i
                        class="fa-solid fa-sun"
                        style="color: #f49301; margin-right: 10px; font-size: 35px;"></i></span>Login
            </h1>
            <form name="myform">
                <div class="control">
                    <label for="name">Email</label>
                    <input type="email" id="email" required>
                    <div id="ine"></div>
                </div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw" required>
                    <div id="inp"></div>
                </div>
                <div class="control">
                    <input type="submit" value="login" class="submit-btn">
                </div>
                <div class="link">
                    <a class="regist" href="../Registerpage/register.html">Do not have account?<span
                            style="color: #f49301; text-decoration: underline; margin-left: 10px;">Register</span></a>
                </div>
            </form>
        </div>
    </section>

    <script src="form.js"></script>

</body>

</html>
